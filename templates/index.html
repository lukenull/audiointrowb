<head>

    <style>
        
        .google-sans-code-regular {
        font-family: "Google Sans Code", monospace;
        font-optical-sizing: auto;
        font-weight: normal;
        font-style: normal;
        }
        body {
            background-color:black;

        }
        #topbar {
            width:100%;
            height:50px;
            background-color:#111111;
            display:flex;
        }
        #welcome {
            display:block;
            z-index:100;
            font-family:"Google Sans Code";
            width:100%;
            height:50%;
            justify-content:center;
            
            font-size:60px;
            color:white;
            text-shadow:0 0 10px #ffffff;
            text-align:center;
            word-spacing:20px;
            padding-top:30vh;
            white-space:normal;
            word-wrap:normal;
            overflow-wrap:normal;
            
        }
        .letter1span {
            transform:translateY(100%);
            display:inline-block;
        }
        .wordspan {
            display:inline-block;
        }
      
        .circ1 {
            display:block;
            position:absolute;
            width:100px;
            height:100px;
            background-color:#050505;
            left:calc(50vw - 50px);
            top:40vh;
            z-index:-5;
            border-radius:50%;
            transform:scale(0);
        }
        #sinec {
            width:100%;
            z-index:-5;
            
            position:absolute;
            top:40vh;
            height:20vh;
        }
    </style>
    <script src="../scripts/home.js" type='module' defer></script>

    <div id="topbar"></div>
