<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Jersey+10&family=Noto+Sans+JP:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

    <title>Document</title>
    <style>
        
        .google-sans-code-regular {
        font-family: "Google Sans Code", monospace;
        font-optical-sizing: auto;
        font-weight: normal;
        font-style: normal;
        }
        body {
            background-color:black;
            overflow-x:hidden;
        }
        #topbar {
            width:100%;
            height:50px;
            background-color:#111111;
            display:flex;
        }
        #mtext {
            display:block;
            z-index:100;
            font-family:"Google Sans Code";
            width:100%;
            height:50%;
            justify-content:center;
            
            font-size:40px;
            color:white;
            text-shadow:0 0 10px #ffffff;
            text-align:center;
            word-spacing:20px;
            padding-top:30vh;
            white-space:normal;
            word-wrap:normal;
            overflow-wrap:normal;
            
        }
        .letter1span {
            transform:translateY(100%);
            display:inline-block;
        }
        .wordspan {
            display:inline-block;
        }
    
        .circ1 {
            display:block;
            position:absolute;
            width:100px;
            height:100px;
            background-color:#050505;
            left:calc(50vw - 50px);
            top:40vh;
            z-index:-5;
            border-radius:50%;
            transform:scale(0);
        }
        #sinec {
            width:100%;
            z-index:-5;
            
            position:absolute;
            top:40vh;
            height:20vh;
        }
        .soundpanel {
            width:50vw;
            height:200px;
            margin-left:10vw;
            background-color:#000;
            border: 2px solid #110099;
            border-radius: 10%;
            
            box-shadow: 0px 0px 100px #110099,
            0px 0px 10px #110099

            
        }
        .soundpanel-vis {
            width: 80%;
            margin-left: 10%;
            height: 50%;
            container-type:inline-size;
            background-color: #000;
            margin-top: 5%;
            border: 2px solid black;
            border-radius: 5%;
            box-shadow: 0px 0px 10px #110099;
            display:flex;
            
        }
        .soundpanel-canvas {
            width:100%;
            height:100%;
            
        }
        .soundpanel-time {
            height:100%;
            background-color:white;
            position:relative;
            right:100%;

            width:2px;
            z-index:10;
            box-shadow: 0px 0px 50px white, 0px 0px 5px white;
            transform:translateX(10cqw);
            
        }
        .soundpanel-button {
            width:20%;
            height:20%;
            margin-left:10%;
            margin-top:5%;
            font-size:20px;
            background-color:#222;
            border: 2px solid #110099;
            color: #fff;
            border-radius:10%;
        }
        .soundpanel-button:hover {
            background-color:#fff
        }
    </style>
    <script src="../scripts/web-audio.js" type="module" defer></script>
    <script src="../scripts/basic.js" type='module' defer></script>
</head>
<body>
    <div id="topbar"></div>
    <div id="mtext">This is a pure tone.</div>
    <div id="circcont">
        <div class="circ1"></div>
    </div>
    <!-- <canvas id="sinec"></canvas> -->
    <div class="soundpanel" style="margin-top:30px;" id="sp-sine1">
        <div class="soundpanel-vis">
            
            <canvas class="soundpanel-canvas"></canvas>
            <div class="soundpanel-time" id="sinetime1"></div>
        </div>
        <button class="soundpanel-button">â–·</button>
    </div>
    
</body>
</html>
